version: '3.8'

services:
  qlct-api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - qlct-network

  qlct-ui:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.streamlit
    ports:
      - "8503:8503"
    environment:
      - QLCT_API_URL=http://qlct-api:8000
      - PYTHONPATH=/app/src
    depends_on:
      qlct-api:
        condition: service_healthy
    networks:
      - qlct-network

networks:
  qlct-network:
    driver: bridge
